<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5c3434;
            background: url(currency\ edited.jpg) no-repeat;
            text-align: center;
            background-size: cover; 
           background-position: center;
        }
h2{
    margin: ;
    font-size: 90px;
}
        #converter-container {
            max-width: 15cm;
            margin: 5cm 10cm 5cm 2cm ;
            position: relative;
           left: 2px;
           
          background: transparent;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(233, 222, 222, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid gray;
            padding: 16px;
            box-sizing: border-box;
            margin-bottom: 35px;
            border-radius: 40px;
        }

        button {
            background-color: rgb(75, 128, 228);
            color: #ffffff;
            font-size: 20px;
            padding: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
       
        button:hover {
            background-color: #05738f;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            font-style: serif;
        }
    </style>
</head>
<body>
    <h2 >Currency Converter </h2>
    <div id="converter-container">
        
        <label for="fromCurrency">From Currency:</label>
        <input type="text" id="fromCurrency" placeholder="Enter currency code (e.g., USD)" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="toCurrency">To Currency:</label>
        <input type="text" id="toCurrency" placeholder="Enter currency code (e.g., EUR)" required>

        <button onclick ="convertCurrency()"">convert</button>

        <h3 id="result">Result:</h3>
    </div>

    <script>
        function convertCurrency() {
            var fromCurrency = document.getElementById("fromCurrency").value;
            var toCurrency = document.getElementById("toCurrency").value;
            var amount = document.getElementById("amount").value;

            // Replace this with a real API for accurate conversion rates
            var exchangeRate = 1.2; // Example rate

            var convertedAmount = (amount * exchangeRate).toFixed(2);
            document.getElementById("result").innerHTML = `${amount} ${fromCurrency} is equal to ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
